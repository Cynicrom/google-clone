<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A clone of Google.com using HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Google, clone, html, css"> <!-- most browsers ignore -->
    <meta name="author" content="Cynicrom">
    <title>Google Clone</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/icons/favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/height-control.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
  </head>
  <body>
    <header>
      <div>
        <a class="about-link" href="#not-set">
          關於 Google
        </a>
        <a class="store-link" href="#not-set">
          Google 商店
        </a>
      </div>
      <div class="header-right-section">
        <a class="gmail-link" href="#not-set">
          Gmail
        </a>
        <a class="images-link" href="#not-set">
          圖片
        </a>
        <a class="apps-button-link" href="#not-set">
          <svg class="apps-button" focusable="false" viewBox="0 0 24 24">
            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
          </svg>
        </a>
        <button class="login-button">
          登入
        </button>
      </div>
    </header>

    <div class="white-space-between-main-and-header"></div>

    <main>
      <img class="google-logo" src="images/google-logo.png" title="Google logo">
      <div class="search-bar-container">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input class="search-bar" type="text">
        <svg class="mic-logo" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
        </svg>
      </div>
      <div>
        <button class="search-button">
          Google 搜尋
        </button>
        <button class="lucky-button">
          好手氣
        </button>
      </div>
    </main>

    <div class="white-space-between-main-and-footer"></div>

    <footer>
      <div class="top-section">
        <p>
          台灣
        </p>
      </div>
      <div class="bottom-section">
        <div class="left-section">
          <a class="advertising-link" href="#not-set">
            廣告
          </a>
          <a class="business-link" href="#not-set">
            商業
          </a>
          <a class="how-search-works-link" href="#not-set">
            搜尋服務的運作方式
          </a>
        </div>
        <div class="right-section">
          <a class="privacy-link" href="#not-set">
            隱私權
          </a>
          <a class="terms-link" href="#not-set">
            服務條款
          </a>
          <a class="setting-link" href="#not-set">
            設定
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
